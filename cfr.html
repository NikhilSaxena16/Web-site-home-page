<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>cfr</title>

	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
</head>
<body>
	<div class="text">
				<h1>Registration Form</h1>
				<p>Have Account/<a href="cfl.html">Login</a></p>
			</div>
			<div class="Form">
				<form>
			<div class="table">
				<table align="center" cellpadding="10">
		<tr>
			<td>First Name:</td>
			<td><input id="Name" type="text" placeholder="Enter your First name" required="" name=""></td>
		</tr>
		<tr>
			<td>Last Name:</td>
			<td><input id="Name" type="text" placeholder="Enter your Last name"  required=""  name=""></td>
		</tr>
		<tr>
	        <td>Enter your e-mail:</td>
		    <td> <input id="Name" type="email" placeholder="something@gmail.com"  required="" name=""></td>
       </tr>
       <tr>
			<td>Mobile No:</td>
			<td><input id="Name" type="number" placeholder="+91 mobile no" max="12"  required="" name=""></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input id="Name" type="password" placeholder="Password"  required="" name=""></td>
		</tr>
		<tr>
			<td>Re-Password:</td>
			<td><input id="Name" type="password" placeholder="Re-Password"  required="" name=""></td>
		</tr>
		<tr>
			<td>Enter your address:</td>
	        <td><textarea id="Name" rows="7" cols="20"  required=""></textarea></td>
		</tr>
		<tr>
	        <td>Select your gender:</td>
	        <td>Male<input id="Name" type="radio" name="a">Female<input id="Name" type="radio" name="a"></td>
        </tr>
        <tr>
	        <td>Select your hobbies:</td>
	        <td>Hobbies1<input id="Name" type="checkbox" name="">Hobbies2<input id="Name" type="checkbox" name="">Hobbies3<input id="Name" type="checkbox" name=""></td>
        </tr>
        <tr>
	        <td>Select you DOB:</td>
	        <td><input id="Name" type="date" placeholder="DOB" name="" min="1994-01-01" max="2031-12-31"  required=""></td>
        </tr>
        <tr >
	        <td>Select your Country:</td>
	        <td> 
		        <select id="Name" name="country"  required="">
			            <option value=""selected="selected" disabled="disabled">Select your country</option>
		                <option value="India">India</option>
		                <option value="USA">USA</option>
		                <option value="Bolivia">Bolivia</option>
                        <option value="Bonaire">Bonaire</option>
                        <option value="Bosnia & Herzegovina">Bosnia & Herzegovina</option>
                        <option value="Botswana">Botswana</option>
                        <option value="Brazil">Brazil</option> 
		        </select>
	        </td>
        </tr>
        <tr>
	        <td>Upload your pic:</td>
	        <td><input id="Name" type="file" name=""  required=""></td>
        </tr>
				<tr>
					<td><button><a href="cft.html" class="b">Submit</a></button>
					<td><input class="r" align="center" type="submit" value="Reset" name=""></td>
				</tr>
        </table>
    </form>
        </div>
			</div>
</body>
